{% extends "backstage.html" %}
{% block head %}
{{ super() }}

{% endblock head %}

{% block title %}BookStore{% endblock title%}

{% block content%}


<br/>
<div class="container-xl">
  <br/>
  <form method="post" enctype=multipart/form-data action={{ url_for('manager.edit') }}>
    <table class="table table-bordered">
      <tr class="table-secondary">
        <th>商品編號</th>
        <td><input class="form-control" type="text" value="{{ data.商品編號 }}" name="pid" readonly class="id_input"></td>
      </tr>
      <tr class="table-secondary">
        <th>商品名稱</th>
        <td><input class="form-control" type="text" value="{{ data.商品名稱 }}" name="name" required></td>
      </tr>
      <tr class="table-secondary">
        <th>單價</th>
        <td><input class="form-control" type="text" value="{{ data.單價 }}" name="price" required></td>
      </tr>
      <tr class="table-secondary">
        <th>品牌</th>
        <td>
          <div class="mb-3">
            <select id="inputProductCategory" class="form-select" name="supplier" required>
                <option selected disabled value="">請選擇品牌</option>
                <option value="{{data.品牌}}" selected>{{ data.品牌 }}</option>
                {% for supplier in all_supplier %}
                <option value="{{supplier.品牌}}">{{supplier.品牌}}</option>
                {% endfor %}
            </select>
          </div>
        </td>
      </tr class="table-secondary">
      <tr class="table-secondary">
        <th>商品敘述</th>
        <td>
          <textarea class="form-control" name="description">{{ data.商品敘述 }}</textarea>
        </td>
      </tr>
      <tr class="table-light">
        <th>商品圖片</th>
        <td>
          <input type="file" name="file" id="file-uploader" data-target="file-uploader"/>
        </td>
      </tr>
    </table>
    <center>
      <div class="option">
        <button class="btn btn-success" type="submit">確定修改</button> 
        <a href="{{ url_for('manager.productManager') }}"><button class="btn btn-danger">回商品管理</button></a>
      </div>
    </center>

  </form>
</div>



{% endblock content%}
